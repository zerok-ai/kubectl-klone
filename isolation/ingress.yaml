apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zerok-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zerok-target
            port:
              number: 80
